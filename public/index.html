<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
    <div class="row"
    <div class="col-mod-3">

    </div>
<div class="col-md-6 main">
    <form action="/sign up" method="POST">
        <h2>registration form</h2> 
        <input type="text" class="box" id="name" placeholder="Name" required/>
        <br>
        <input type="text" class="box" id="age" placeholder="age" required/>
        <br>
        <input type="text" class="box" id="email" placeholder="emailid" required/>
        <br>
        <input type="text" class="box" id="phone number" placeholder="mobile" required/>
        <br>
        <input type="text" class="box" id="gender" placeholder="gender" required/>
        <br>
        <input type="text" class="box" id="password" placeholder="password" required/>
        <br>
        <input type="submit" value="submit"
    </form>
</div>
 </div>   
</body>
</html>
